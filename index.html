<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trap Scout</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Trap Scout</h1>
      <div class="kpis">
        <span id="kpi-total">Traps: …</span>
        <span id="kpi-overdue">Overdue: …</span>
        <span id="kpi-week">Due ≤7d: …</span>
        <!-- sync banner se span --!>
        <span id="kpi-sync" class="badge small neutral">Sync: -</span>

        <button id="btn-traplist" class="ghost">Traps</button>
        <button id="btn-refresh" class="ghost">Refresh</button>
        <button id="btn-install" class="primary" style="display:none">Install</button>
        <button id="btn-locate" class="ghost">Follow me</button>
      </div>
    </header>

    <main>
      <!-- THIS must exist and have height via CSS -->
      <div id="map"></div>

        <!-- Right-side panel -->
<div id="panel">
  <!-- Trap card with visit form -->
  <div id="trap-card" class="card hidden">
    <h2 id="trap-title">Trap</h2>

    <div class="meta">
      <div><strong>Type:</strong> <span id="trap-type"></span></div>
      <div><strong>Target:</strong> <span id="trap-target"></span></div>
      <div><strong>Lure:</strong> <span id="trap-lure"></span></div>
      <div><strong>Block:</strong> <span id="trap-block"></span></div>
      <div><strong>Next due:</strong> <span id="trap-due"></span></div>
      <div class="links">
        <a id="gmaps" target="_blank" rel="noopener">Google Maps</a>
        <a id="amaps">Apple Maps</a>
      </div>
    </div>

    <hr />

    <!-- ✅ Visit form (IDs match app.js) -->
    <form id="visit-form" autocomplete="off">
      <div class="row">
        <label for="v-count">♂ Count</label>
        <input id="v-count" type="number" inputmode="numeric" placeholder="e.g. 0" />
      </div>

      <div class="row">
        <label for="v-cond">Condition</label>
        <select id="v-cond">
          <option value="">—</option>
          <option>OK</option>
          <option>Missing</option>
          <option>Damaged</option>
          <option>Dry lure</option>
          <option>Spilled</option>
          <option>Moved</option>
          <option>Replaced</option>
          <option>Cleaned</option>
        </select>
      </div>

      <div class="row">
        <label for="v-act">Action</label>
        <select id="v-act">
          <option value="">—</option>
          <option>Logged only</option>
          <option>Cleaned</option>
          <option>Re-baited</option>
          <option>Replaced trap</option>
          <option>Replaced lure</option>
          <option>Relocated</option>
          <option>Escalated</option>
        </select>
      </div>

      <div class="row">
        <label for="v-operator">Operator</label>
        <input id="v-operator" type="text" placeholder="Your name/initials" />
      </div>

      <div class="row">
        <label for="v-notes">Notes</label>
        <textarea id="v-notes" rows="3" placeholder="Optional notes"></textarea>
      </div>

      <div class="row">
        <button type="submit" class="primary">Save visit</button>
        <span id="visit-status" style="margin-left:8px;"></span>
      </div>
    </form>
  </div>

  <!-- Offline queue panel (used by your JS) -->
  <div id="queue" class="card hidden">
    <h3>Offline queue</h3>
    <div id="queue-list"></div>
    <button id="btn-sync" class="ghost">Sync now</button>
  </div>
</div>

      

  <!-- Slide-in sheet: Trap list -->
  <div id="sheet-traps" class="sheet">
    <div class="sheet-head">
      <div class="title">All traps</div>
      <input id="trap-search" placeholder="Search code / type / lure…"/>
      <button id="sheet-close" class="ghost">Close</button>
    </div>
    <div id="trap-list" class="list"></div>
  </div>

  <!-- Slide-in sheet: Visit log -->
  <div id="sheet-logs" class="sheet">
    <div class="sheet-head">
      <div class="title" id="logs-title">Trap visits</div>
      <button id="logs-close" class="ghost">Close</button>
    </div>
    <div id="log-list" class="list"></div>
  </div>

  <!-- Scripts: ORDER MATTERS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="./libs/supabase.min.js"></script>
  <script src="./config.js?v=now"></script>
  <script src="./app.js?v=now"></script>
</body>
</html>
